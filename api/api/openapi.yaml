        listaProduto:
        - produto:
            precoUnitario: 6.02745618307040320615897144307382404804229736328125
            codigo: codigo
            nome: nome
            precoKilo: 1.46581298050294517310021547018550336360931396484375
            descricao: descricao
        - produto:
            precoUnitario: 6.02745618307040320615897144307382404804229736328125
            codigo: codigo
            nome: nome
            precoKilo: 1.46581298050294517310021547018550336360931396484375
            descricao: descricao
        utilizadorId: utilizadorId
      xml:
        name: ListaProdutosAssociados
    ListaProdutosNaoDesperdicados:
      minItems: 0
      type: array
      xml:
        name: ListaProdutosNaoDesperdicados
      items:
        $ref: '#/components/schemas/ListaProdutosNaoDesperdicados_inner'
    Utilizador:
      required:
      - email
      - password
      type: object
      properties:
        nome:
          type: string
        apelido:
          type: string
        email:
          type: string
        password:
          type: string
        contacto:
          type: string
      example:
        password: password
        contacto: contacto
        apelido: apelido
        nome: nome
        email: email
      xml:
        name: Utilizador
    Login:
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      xml:
        name: Login
    ListaPrecoMedio_inner:
      type: object
      properties:
        produtoId:
          type: string
        precoMedio:
          type: integer
        detalhe:
          $ref: '#/components/schemas/Detalhe'
      example:
        produtoId: produtoId
